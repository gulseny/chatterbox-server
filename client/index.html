<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class = 'rooms'>
      <h3>Chat Rooms</h3>
      <h4 id = 'currentRoom'></h4>
      <input type="button" id = 'back' value="Back to All Rooms">
      <ul></ul>
      <form class='newRoom'>
          <label for="newRoom" > Add a room?</label>
          <input id="newRoom" type="text" name="newRoom" placeholder = 'room name...'>
          <input type="button" id='create' value="Create">
        </form>
    </div>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class = 'enterName'>
        <form>
          <label for="name">  You want to chat?</label>
          <input id="name" type="text" name="name" placeholder = 'Enter your name here...'>
          <input type="button" id = 'joined' value="Join">
        </form>


        </div>
        <div class = 'enterMessage'>
          <div id = 'userName'></div>
          <form>
            <label for="message"></label>
            <input id="message" type="text" name="message" placeholder = 'What do you have to say for yourself?'>
            <input type="button" id = 'send' value="Send Message">
          </form>

      </div>
      <div class='posts'></div>
    </div>

  </body>
</html>
